<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/styles/global.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>My Page</title>
</head>
<body>
<div class="container mt-5 text-center center signup-container">
    <h1 class="mt-5">My Page</h1>
    <form action="/login" method="post" class="row g-3 mt-3">
            <div class="col-md-6">
                <label for="inputUserId" class="form-label">회원 고유번호</label>
                <input type="text" class="form-control" id="inputUserId" readonly>
            </div>
            <div class="col-md-6">
                <label for="inputAccount" class="form-label">아이디</label>
                <input type="text" class="form-control" id="inputAccount">
            </div>
            <div class="col-12">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail">
            </div>
            <div class="col-12">
                <label for="inputPassword" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="col-md-6">
                <label for="userStatus" class="form-label">계정 상태</label>
                <input type="text" class="form-control" id="userStatus" readonly>
            </div>
            <div class="col-md-6">
                <label for="inputLastLogin" class="form-label">최근 로그인</label>
                <input type="text" class="form-control" id="inputLastLogin" readonly>
            </div>
            <div class="col-12 buttons">
                <button type="button" class="mt-3 btn btn-primary">수정</button>
                <a href="/resign">
                    <button type="button" class="mt-3 ml-5 btn btn-danger">탈퇴</button>
                </a>
            </div>
        </form>
</div>
</body>
</html>
